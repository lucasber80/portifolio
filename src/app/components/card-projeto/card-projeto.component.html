<a class="card-projeto" (click)="cardClicado()">
  <div class="image-icon"><img [src]="img" /></div>
  <div>
    <div class="title">
      {{ titulo }}
      <div class="icon-arrow">
        <i class="bi bi-arrow-up-right"></i>
      </div>
    </div>
    <p>
      {{ desc }}
    </p>
    <div class="habilidades-row">
      <div *ngFor="let habilidade of habilidades">{{ habilidade }}</div>
    </div>
  </div>
</a>
